<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupos - Cartelera de anuncios</title>
  <style>
    :root {
      --color-primario: #2e3e48;
      --color-secundario: #3a4a54;
      --color-hover: #4a5a64;
      --color-acento: #d4a017;
      --color-texto: #333333;
      --color-texto-claro: #f8f8f8;
      --color-fondo: #f5f7fa;
      --color-tarjeta: #ffffff;
      --sombra: 0 4px 12px rgba(0,0,0,0.08);
      --sombra-hover: 0 8px 20px rgba(0,0,0,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background-color: var(--color-primario);
      padding: 25px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      background-image: linear-gradient(135deg, var(--color-primario) 0%, var(--color-secundario) 100%);
    }

    header h1 {
      color: var(--color-texto-claro);
      font-size: 2.2em;
      margin: 0;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      font-weight: 500;
    }

    header h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: var(--color-acento);
      border-radius: 3px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 25px;
      padding-bottom: 50px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      background-color: var(--color-primario);
      color: var(--color-texto-claro);
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      box-shadow: var(--sombra);
    }

    .back-button:hover {
      background-color: var(--color-hover);
      transform: translateY(-2px);
      box-shadow: var(--sombra-hover);
    }

    .back-button i {
      margin-right: 8px;
    }

    .groups-title {
      color: var(--color-primario);
      font-size: 1.8em;
      margin: 20px 0 30px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .groups-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--color-acento);
      border-radius: 3px;
    }

    .group-list {
      background-color: var(--color-tarjeta);
      border-radius: 10px;
      box-shadow: var(--sombra);
      overflow: hidden;
    }

    .group-item {
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .group-item:last-child {
      border-bottom: none;
    }

    .group-header {
      padding: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      background-color: var(--color-tarjeta);
    }

    .group-header:hover {
      background-color: rgba(0,0,0,0.02);
    }

    .group-header.active {
      background-color: var(--color-primario);
      color: var(--color-texto-claro);
    }

    .group-header h3 {
      margin: 0;
      font-size: 1.2em;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .group-header h3 i {
      margin-right: 12px;
      color: var(--color-acento);
    }

    .group-header.active h3 i {
      color: var(--color-texto-claro);
    }

    .group-toggle {
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .group-header.active .group-toggle {
      transform: rotate(180deg);
      color: var(--color-texto-claro);
    }

    .group-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      background-color: rgba(0,0,0,0.02);
    }

    .members-list {
      padding: 15px 20px 15px 60px;
    }

    .member {
      padding: 10px 0;
      border-bottom: 1px dashed rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .member:last-child {
      border-bottom: none;
    }

    .member i {
      margin-right: 10px;
      color: var(--color-acento);
      font-size: 0.8em;
      width: 20px;
      text-align: center;
    }

    .supervisor {
      font-weight: 500;
      color: var(--color-acento);
    }

    .auxiliar {
      font-style: italic;
      color: var(--color-primario);
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      
      .group-header {
        padding: 16px;
      }
      
      .group-header h3 {
        font-size: 1.1em;
      }
      
      .members-list {
        padding: 12px 15px 12px 50px;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 0 15px;
      }
      
      .groups-title {
        font-size: 1.6em;
      }
      
      .group-header h3 {
        font-size: 1em;
      }
      
      .members-list {
        padding: 10px 12px 10px 40px;
      }
      
      .member {
        font-size: 0.95em;
      }
    }
  </style>

        });

          }

        });
